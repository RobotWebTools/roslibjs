name: CI

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  ci:
    name: ${{ matrix.ros_distro }}
    if: ${{ github.actor != 'RWT-bot' }}
    runs-on: ubuntu-latest
    container:
      image: ros:${{ matrix.ros_distro }}-ros-core
      options: --user 1001:root
    strategy:
      fail-fast: false
      matrix:
        ros_distro: [melodic, noetic]
        node_version: [14]
    env:
      ROS_DISTRO: ${{ matrix.ros_distro }}
    steps:
      - uses: actions/checkout@v3
        env:
          TOKEN: "${{ github.event_name == 'push' && endsWith(github.ref, 'develop') && matrix.ros_distro == 'noetic' && secrets.RWT_BOT_PAT || github.token }}"
        with:
          token: ${{ env.TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox ros-$ROS_DISTRO-rosbridge-server ros-$ROS_DISTRO-tf2-web-republisher ros-$ROS_DISTRO-common-tutorials ros-$ROS_DISTRO-rospy-tutorials ros-$ROS_DISTRO-actionlib-tutorials
      - name: Tests
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          bash test/build.bash
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ github.event_name == 'push' && endsWith(github.ref, 'develop') && matrix.ros_distro == 'noetic' }}
        with:
          commit_message: Update Build
          file_pattern: 'build/*.js'
