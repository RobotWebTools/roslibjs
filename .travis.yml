dist: xenial
services:
  - docker

sudo: required

notifications:
  email:
    on_success: always
    on_failure: always
    recipients:
      - jihoonlee.in@gmail.com

before_install:
  # ROS deps for examples
  - sudo docker pull ros:kinetic-ros-core
  - sudo docker build -t roslibjs .
script:
  - sudo docker run -v $(pwd):/root/roslibjs --rm rcldocker bash -i -c '/root/roslibjs/test/build.sh'
